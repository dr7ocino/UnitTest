{% extends 'layout.html'%}
{% block customCSS%}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='css/file.css') }}" />
{% endblock%}

{% block body%}
<div class="card shadow-card" style="border-radius: 0px !important">
    {% if respuestaConductor|length %}
    <div class="row justify-content-center mb-2">
      <div class="col-md-12">
        <h3 class="text-center mt-5 mb-3">
          <a href="/lista-de-conductores">
            <i class="bi bi-arrow-left"></i>
          </a>
          <strong>ACTUALIZAR DATOS DEL CONDUCTOR</strong>
        </h3>
        <hr />
      </div>
    </div>
  
    <div class="row justify-content-center mb-2">
      <div class="col-md-10">
        <form
          class="form-horizontal mx-auto"
          method="POST"
          action="{{ url_for('main.actualizar_conductor', id = respuestaConductor.uid ) }}"
          autocomplete="off"
          enctype="multipart/form-data">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <label for="nombre" class="form-label">
                  <strong>Nombre</strong> 
                </label>
                <input
                  type="text"
                  name="nombre"
                  value="{{ respuestaConductor.nombre }}"
                  class="form-control"
                  required />
              </div>
              <div class="col-md-6">
                <label for="placa" class="form-label">
                  <strong>Placa</strong>
                </label>
                <input
                  class="form-control"
                  type="text"
                  name="placa"
                  value="{{ respuestaConductor.placa }}"
                  required />
              </div>
            </div>
  
            <div class="row mt-2">
              <div class="col-md-6">
                <label for="uid" class="form-label">
                  <strong>UID</strong>
                </label>
                <input
                  class="form-control"
                  type="text"
                  name="uid"
                  value="{{ respuestaConductor.uid }}"
                  readonly="{{ respuestaConductor.uid }}"
                  required />
              </div>
  
              <div class="col-md-6">
                <label for="codigo" class="form-label">
                  <strong>CÃ³digo</strong>
                </label>
                <input
                  class="form-control"
                  type="text"
                  name="codigo"
                  value="{{ respuestaConductor.Codigo }}"
                  required />
              </div>
            </div>
  
            <div class="mb-3 mt-4 text-center">
              <button type="submit" class="btn rounded-pill btn-primary">
                Guardar registro
                <i class="bi bi-arrow-clockwise"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    {% else %}
    <div class="row justify-content-center mb-2">
      <div class="col-md-12">
        <h3 class="text-center">No existe el empleado</h3>
      </div>
    </div>
  
    {% endif %}
  </div>
{% endblock%}
